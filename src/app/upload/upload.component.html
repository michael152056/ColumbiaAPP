<div class="container">
    <div class="content">
        <div class="header">
            <h1> File Upload </h1>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span id="btUpload" class="input-group-text upload" (click)="onUpload()">
                            Subir
                        </span>
                    </div>
                    <div class="custom-file">
                        <form action="/api/upload" method="post" enctype="multipart/form-data">
                            <input type="file" class="custom-file-input" id="input-custom-file" (change)="onFileChange($event)">
                            <label class="custom-file-label" for="input-custom-file">Elije un archivo</label>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
